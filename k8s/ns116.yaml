---
apiVersion: v1
kind: Namespace
metadata:
  name: ns116
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ns116-data
  namespace: ns116
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns116
  namespace: ns116
  labels:
    app: ns116
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ns116
  template:
    metadata:
      labels:
        app: ns116
    spec:
      containers:
        - name: ns116
          image: ghcr.io/rda-run/ns116:main
          args: ["--config", "/etc/ns116/config.yaml"]
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/ns116
              readOnly: true
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
      volumes:
        - name: config
          secret:
            secretName: ns116-config
        - name: data
          persistentVolumeClaim:
            claimName: ns116-data
